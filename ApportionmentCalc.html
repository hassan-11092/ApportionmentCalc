<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<title>ApportionmentCalc</title>
		<style>
			:root {
				--primary: #0070ea;
				--primary-hover: #005bc0;
				--background: #f9f9ff;
				--surface: #fff;
				--text: #414754;
				--border: #c1c6d7;
				--hover: #d7d9e5;
				--success: #28a745;
				--danger: #dc3545
			}

			@media(prefers-color-scheme: dark) {
				:root:not(.light) {
					--background:#10131b;
					--surface: #181c23;
					--text: #c1c6d7;
					--border: #414754;
					--hover: #10131b
				}
			}

			:root.dark {
				--background: #10131b;
				--surface: #181c23;
				--text: #c1c6d7;
				--border: #414754;
				--hover: #10131b
			}

			* {
				box-sizing: border-box;
				margin: 0;
				padding: 0
			}

			body {
				background: var(--background);
				color: var(--text);
				font-family: sans-serif;
				display: flex;
				align-items: flex-start;
				justify-content: center;
				min-height: 100vh;
				padding: 1rem
			}

			.container {
				background: var(--surface);
				border: 1px solid var(--border);
				border-radius: 8px;
				max-width: 1000px;
				padding: 2rem;
				width: 100%;
				position: relative;
				margin-top: 2rem
			}

			.hidden {
				display: none!important
			}

			h1,h2,h3 {
				margin: .5rem 0
			}

			label {
				display: block;
				font-weight: 700;
				margin-bottom: .5rem
			}

			input,select,textarea,button {
				background: var(--surface);
				border: 1px solid var(--border);
				border-radius: 4px;
				color: var(--text);
				font-size: 1rem;
				padding: .5rem;
				width: 100%
			}

			button {
				cursor: pointer;
				transition: background .2s
			}

			.primary {
				background: var(--primary);
				border: none;
				color: #fff
			}

			.primary:hover {
				background: var(--primary-hover)
			}

			.secondary:hover {
				background: var(--hover)
			}

			.danger {
				background: var(--danger);
				color: #fff;
				border: none
			}

			.danger:hover,.success:hover {
				filter: brightness(.9)
			}

			.success {
				background: var(--success);
				color: #fff;
				border: none
			}

			.selectors {
				position: absolute;
				right: 2rem;
				top: 1rem;
				display: flex;
				gap: 8px
			}

			.selectors select {
				font-size: .9rem;
				padding: 5px;
				width: auto
			}

			.row {
				display: flex;
				gap: 1rem;
				margin-bottom: 1rem
			}

			.group {
				flex: 1;
				margin-bottom: 1rem
			}

			.party-list {
				margin-bottom: 1rem
			}

			.party-row {
				display: flex;
				gap: .5rem;
				margin-bottom: .5rem;
				align-items: center
			}

			.party-row input[type="text"] {
				flex: 2
			}

			.party-row input[type="number"] {
				flex: 1
			}

			.party-row button {
				width: auto;
				padding: .5rem 1rem
			}

			.results-grid {
				display: grid;
				grid-template-columns: 1fr 1fr;
				gap: 1rem;
				margin-top: 1rem
			}

			table {
				border-collapse: collapse;
				margin-top: 1rem;
				width: 100%;
				font-size: .9rem
			}

			th,td {
				border: 1px solid var(--border);
				padding: .5rem;
				text-align: left
			}

			th {
				background: var(--primary);
				color: #fff
			}

			.comparison-section {
				margin-top: 2rem;
				padding-top: 1rem;
				border-top: 1px solid var(--border)
			}

			.diff-positive {
				color: var(--success);
				font-weight: 700
			}

			.diff-negative {
				color: var(--danger);
				font-weight: 700
			}

			.diff-neutral {
				color: var(--text);
				opacity: .5
			}

			.visualization-step {
				background: var(--surface);
				border: 1px solid var(--border);
				margin-bottom: 1rem;
				padding: 1rem;
				border-radius: 4px
			}

			.visualization-row-highlight {
				background-color: rgba(0,112,234,.1)
			}

			#visualizationModal {
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background: rgba(0,0,0,.5);
				display: flex;
				justify-content: center;
				align-items: center;
				z-index: 1000
			}

			#visualizationContent {
				background: var(--surface);
				padding: 2rem;
				border-radius: 8px;
				max-width: 90%;
				max-height: 90%;
				overflow-y: auto;
				width: 800px;
				position: relative
			}

			#closeVisualization {
				position: absolute;
				top: 1rem;
				right: 1rem;
				width: auto;
				padding: .5rem 1rem
			}

			.action-buttons {
				display: flex;
				gap: 1rem;
				margin-top: 1rem;
				flex-wrap: wrap
			}

			.action-buttons button {
				flex: 1
			}

			.info-text {
				font-size: .9rem;
				opacity: .8;
				margin-bottom: .5rem
			}

			@media(max-width: 768px) {
				.results-grid {
					grid-template-columns:1fr
				}

				.selectors {
					position: static;
					justify-content: flex-end;
					margin-bottom: .5rem;
					gap: 4px
				}

				.row {
					flex-direction: column;
					gap: 0
				}

				.spacer {
					display: none
				}
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="selectors">
				<select id="language">
					<option value="en">English</option>
					<option value="id">Bahasa Indonesia</option>
				</select>
				<select id="theme">
					<option value="auto"></option>
					<option value="light"></option>
					<option value="dark"></option>
				</select>
			</div>
			<h1 id="title"></h1>
			<p id="subtitle" style="margin-bottom:1.5rem;opacity:.8"></p>
			<div id="input">
				<div class="row">
					<div class="group">
						<label id="seatsLabel" for="seats"></label>
						<input type="number" id="seats" min="1" value="10">
					</div>
					<div class="group">
						<label id="thresholdLabel" for="threshold"></label>
						<input type="text" id="threshold" value="4">
					</div>
				</div>
				<div class="party-list" id="partyList"></div>
				<button id="addParty" class="secondary" style="margin-bottom:1rem"></button>
				<button id="calculate" class="primary"></button>
			</div>
			<div id="results" class="hidden">
				<div class="action-buttons">
					<button id="edit" class="secondary"></button>
					<button id="showVisualization" class="secondary"></button>
					<button id="export" class="success"></button>
				</div>
				<div class="results-grid">
					<div>
						<h2 id="hareTitle"></h2>
						<div id="hareResults"></div>
					</div>
					<div>
						<h2 id="sainteLagueTitle"></h2>
						<div id="sainteLagueResults"></div>
					</div>
				</div>
				<div class="comparison-section">
					<h2 id="comparisonTitle"></h2>
					<div id="comparisonResults"></div>
				</div>
			</div>
		</div>
		<div id="visualizationModal" class="hidden">
			<div id="visualizationContent">
				<button id="closeVisualization" class="secondary">×</button>
				<h2 id="visualizationTitle"></h2>
				<div id="visualizationSteps"></div>
			</div>
		</div>
		<script>
			const text = {
				en: {
					title: 'ApportionmentCalc',
					subtitle: 'Electoral seat allocation calculator: Sainte Laguë vs Hare Quota',
					autoTheme: 'Auto Theme',
					lightTheme: 'Light',
					darkTheme: 'Dark',
					seatsLabel: 'Total Seats',
					thresholdLabel: 'Electoral Threshold (%)',
					addParty: '+ Add Party',
					calculate: 'Calculate Allocation',
					edit: 'Edit Inputs',
					showVisualization: 'Show Sainte Laguë Steps',
					export: 'Export to CSV',
					hareTitle: 'Hare Quota Method',
					sainteLagueTitle: 'Sainte Laguë Method',
					comparisonTitle: 'Results Comparison',
					visualizationTitle: 'Sainte Laguë Step-by-Step',
					party: 'Party',
					votes: 'Votes',
					seatsColumn: 'Seats',
					remainder: 'Remainder',
					diff: 'Diff',
					quota: 'Quota',
					totalVotes: 'Total Valid Votes',
					thresholdVotes: 'Threshold Votes',
					belowThreshold: 'Parties below threshold',
					partyPlaceholder: 'Party Name',
					votesPlaceholder: 'Votes',
					alertSeats: 'Total seats must be at least 1.',
					alertParties: 'Please add at least one party with votes.',
					round: 'Round',
					winner: 'Winner',
					quotient: 'Quotient',
					divisor: 'Divisor',
					seatAllocated: 'Seat #{n}',
					divisorsText: 'Divisors: 1, 3, 5, 7...',
					quotientDetail: 'Quotient Detail',
					winnerPrefix: 'Winner: '
				},
				id: {
					title: 'ApportionmentCalc',
					subtitle: 'Kalkulator alokasi kursi pemilu: Sainte Laguë vs Kuota Hare',
					autoTheme: 'Tema Otomatis',
					lightTheme: 'Terang',
					darkTheme: 'Gelap',
					seatsLabel: 'Jumlah Kursi',
					thresholdLabel: 'Ambang Batas Parlemen (%)',
					addParty: '+ Tambah Partai',
					calculate: 'Hitung Alokasi',
					edit: 'Ubah Input',
					showVisualization: 'Tampilkan Langkah Sainte Laguë',
					export: 'Ekspor ke CSV',
					hareTitle: 'Metode Kuota Hare',
					sainteLagueTitle: 'Metode Sainte Laguë',
					comparisonTitle: 'Perbandingan Hasil',
					visualizationTitle: 'Langkah-langkah Sainte Laguë',
					party: 'Partai',
					votes: 'Suara',
					seatsColumn: 'Kursi',
					remainder: 'Sisa',
					diff: 'Selisih',
					quota: 'BPP (Bilangan Pembagi Pemilih)',
					totalVotes: 'Total Suara Sah',
					thresholdVotes: 'Suara Ambang Batas',
					belowThreshold: 'Partai di bawah ambang batas',
					partyPlaceholder: 'Nama Partai',
					votesPlaceholder: 'Jumlah Suara',
					alertSeats: 'Jumlah kursi harus minimal 1.',
					alertParties: 'Harap tambahkan setidaknya satu partai dengan suara.',
					round: 'Putaran',
					winner: 'Pemenang',
					quotient: 'Bilangan',
					divisor: 'Pembagi',
					seatAllocated: 'Kursi ke-{n}',
					divisorsText: 'Pembagi: 1, 3, 5, 7...',
					quotientDetail: 'Rincian Bilangan',
					winnerPrefix: 'Pemenang: '
				}
			};

			const el = (tag,props,children)=>{
				const element = Object.assign(document.createElement(tag), props);
				if (children)
					element.append(...[children].flat());
				return element;
			}
			;
			const escape = value=>el('p', {
				textContent: value
			}).innerHTML;
			const download = (href,name)=>el('a', {
				href,
				download: name
			}).click();
			const timestamp = ()=>new Date().toISOString().slice(0, 19).replace(/[T:]/g, '-');

			class ApportionmentCalc {
				constructor() {
					this.dom = Object.fromEntries([...document.querySelectorAll('[id]')].map(node=>[node.id, node]));
					this.parties = Object.entries({
						'Apple Party': 25000,
						'Banana Party': 15000,
						'Cherry Party': 9000,
						'Date Party': 5000,
						'Elderberry Party': 1500
					}).map(([name,votes],i)=>({
						id: i + 1,
						name,
						votes
					}));
					this.nextId = this.parties.length + 1;
					this.data = null;
					this.language = navigator.language?.startsWith('id') ? 'id' : 'en';
					this.init();
				}

				init() {
					this.bind();
					this.renderParties();
					this.setTheme('auto');
					this.setLanguage(this.language);
				}

				bind() {
					const {dom} = this;
					const on = (id,handler)=>dom[id].onclick = handler;
					on('addParty', ()=>this.addParty());
					on('calculate', ()=>this.calculate());
					on('edit', ()=>this.show('input'));
					on('showVisualization', ()=>this.toggleVisualization(true));
					on('closeVisualization', ()=>this.toggleVisualization(false));
					on('export', ()=>this.exportCsv());
					dom.visualizationModal.onclick = event=>event.target === dom.visualizationModal && this.toggleVisualization(false);
					dom.language.onchange = event=>this.setLanguage(event.target.value);
					dom.theme.onchange = event=>this.setTheme(event.target.value);
				}

				str(key) {
					return text[this.language][key] || key;
				}
				fmt(value, options={}) {
					return value.toLocaleString(this.language === 'id' ? 'id-ID' : 'en-US', options);
				}
				tpl(key, values) {
					return Object.entries(values || {}).reduce((r,[k,v])=>r.replace(`{${k}}`, v), this.str(key));
				}
				parseNum(value) {
					return typeof value === 'string' ? parseFloat(value.replace(',', '.')) : value;
				}

				setTheme(theme) {
					document.documentElement.classList.remove('light', 'dark');
					if (theme !== 'auto')
						document.documentElement.classList.add(theme);
					this.dom.theme.value = theme;
				}

				setLanguage(language) {
					this.language = language;
					this.dom.language.value = language;
					document.documentElement.lang = language;
					const {dom} = this
					  , src = text[language];
					const set = (id,key)=>dom[id].textContent = src[key] || src[id];
					['title', 'subtitle', 'seatsLabel', 'thresholdLabel', 'addParty', 'calculate', 'edit', 'export', 'hareTitle', 'sainteLagueTitle', 'comparisonTitle', 'visualizationTitle'].forEach(id=>set(id, id));
					dom.showVisualization.textContent = src.showVisualization;
					dom.theme.options[0].textContent = src.autoTheme;
					dom.theme.options[1].textContent = src.lightTheme;
					dom.theme.options[2].textContent = src.darkTheme;
					this.renderParties();
					if (!dom.results.classList.contains('hidden') && this.data)
						this.renderResults();
				}

				show(section) {
					['input', 'results'].forEach(id=>this.dom[id].classList.toggle('hidden', id !== section));
				}

				toggleVisualization(visible) {
					this.dom.visualizationModal.classList.toggle('hidden', !visible);
					if (visible)
						this.renderVisualization();
				}

				addParty() {
					this.parties.push({
						id: this.nextId++,
						name: '',
						votes: 0
					});
					this.renderParties();
				}

				removeParty(id) {
					this.parties = this.parties.filter(p=>p.id !== id);
					this.renderParties();
				}

				renderParties() {
					this.dom.partyList.replaceChildren(...this.parties.map(p=>{
						const updateVotes = e=>{
							p.votes = Math.round(this.parseNum(e.target.value)) || 0;
							e.target.value = p.votes || '';
						}
						;
						return el('div', {
							className: 'party-row'
						}, [el('input', {
							type: 'text',
							placeholder: this.str('partyPlaceholder'),
							value: p.name,
							onchange: e=>p.name = e.target.value
						}), el('input', {
							type: 'number',
							placeholder: this.str('votesPlaceholder'),
							value: p.votes || '',
							min: '0',
							onchange: updateVotes
						}), el('button', {
							className: 'danger',
							textContent: '×',
							onclick: ()=>this.removeParty(p.id)
						})]);
					}
					));
				}

				calculate() {
					const totalSeats = parseInt(this.dom.seats.value);
					const thresholdPercent = this.parseNum(this.dom.threshold.value) || 0;
					if (totalSeats < 1)
						return alert(this.str('alertSeats'));

					const valid = this.parties.filter(p=>p.name && p.votes >= 0);
					if (!valid.length)
						return alert(this.str('alertParties'));

					const totalVotes = valid.reduce((sum,p)=>sum + p.votes, 0);
					if (totalVotes === 0)
						return alert(this.str('alertParties'));

					const thresholdVotes = totalVotes * thresholdPercent / 100;
					const passed = valid.filter(p=>p.votes >= thresholdVotes);
					if (!passed.length)
						return alert(this.str('belowThreshold'));

					const quota = totalVotes / totalSeats;
					let hare = passed.map(p=>({
						...p,
						hareSeats: Math.floor(p.votes / quota),
						remainder: p.votes % quota
					}));
					let allocated = hare.reduce((sum,p)=>sum + p.hareSeats, 0);
					hare.sort((a,b)=>b.remainder - a.remainder || b.votes - a.votes);
					for (let i = 0; i < totalSeats - allocated; i++)
						if (hare[i % hare.length])
							hare[i % hare.length].hareSeats++;

					let sl = passed.map(p=>({
						...p,
						slSeats: 0
					}));
					const steps = [];
					for (let i = 1; i <= totalSeats; i++) {
						let max = -1
						  , winner = -1;
						const quotients = sl.map((p,idx)=>{
							const divisor = 2 * p.slSeats + 1
							  , quotient = p.votes / divisor;
							if (quotient > max) {
								max = quotient;
								winner = idx;
							}
							return {
								id: p.id,
								name: p.name,
								quotient,
								divisor
							};
						}
						);
						if (winner !== -1) {
							sl[winner].slSeats++;
							steps.push({
								round: i,
								winner: sl[winner].name,
								winnerId: sl[winner].id,
								winningQuotient: max,
								quotients
							});
						}
					}

					this.data = {
						totalVotes,
						thresholdVotes,
						thresholdPercent,
						totalSeats,
						quota,
						steps,
						results: valid.map(p=>{
							const h = hare.find(x=>x.id === p.id)
							  , s = sl.find(x=>x.id === p.id);
							return {
								...p,
								passed: p.votes >= thresholdVotes,
								hareSeats: h?.hareSeats || 0,
								slSeats: s?.slSeats || 0,
								remainder: h?.remainder || 0
							};
						}
						)
					};
					this.renderResults();
					this.show('results');
				}

				renderResults() {
					if (!this.data)
						return;
					const {results, totalVotes, thresholdVotes, thresholdPercent, quota} = this.data;
					const passed = results.filter(r=>r.passed)
					  , failed = results.filter(r=>!r.passed);
					const row = (r,seats,extra='')=>`<tr><td>${escape(r.name)}</td><td>${this.fmt(r.votes)}</td><td><strong>${seats}</strong></td>${extra}</tr>`;

					this.dom.hareResults.innerHTML = `
					<p class="info-text">${this.str('quota')}: ${this.fmt(quota)}</p>
					<p class="info-text">${this.str('totalVotes')}: ${this.fmt(totalVotes)}</p>
					<p class="info-text">${this.str('thresholdVotes')} (${this.fmt(thresholdPercent)}%): ${this.fmt(thresholdVotes, {
						maximumFractionDigits: 0
					})}</p>
					<table><thead><tr><th>${this.str('party')}</th><th>${this.str('votes')}</th><th>${this.str('seatsColumn')}</th><th>${this.str('remainder')}</th></tr></thead>
					<tbody>${[...passed].sort((a,b)=>b.hareSeats - a.hareSeats).map(r=>row(r, r.hareSeats, `<td>${this.fmt(r.remainder, {
						maximumFractionDigits: 0
					})}</td>`)).join('')}</tbody></table>
					${failed.length ? `<p class="info-text" style="margin-top:.5rem;font-style:italic">${this.str('belowThreshold')}: ${failed.map(p=>escape(p.name)).join(', ')}</p>` : ''}`;

					this.dom.sainteLagueResults.innerHTML = `
					<p class="info-text">${this.str('divisorsText')}</p><p class="info-text spacer">&nbsp;</p><p class="info-text spacer">&nbsp;</p>
					<table><thead><tr><th>${this.str('party')}</th><th>${this.str('votes')}</th><th>${this.str('seatsColumn')}</th></tr></thead>
					<tbody>${[...passed].sort((a,b)=>b.slSeats - a.slSeats).map(r=>row(r, r.slSeats)).join('')}</tbody></table>`;

					this.dom.comparisonResults.innerHTML = `
					<table><thead><tr><th>${this.str('party')}</th><th>Hare</th><th>Sainte-Laguë</th><th>${this.str('diff')}</th></tr></thead>
					<tbody>${[...results].sort((a,b)=>b.votes - a.votes).map(r=>{
						const diff = r.slSeats - r.hareSeats
						  , cls = diff > 0 ? 'diff-positive' : diff < 0 ? 'diff-negative' : 'diff-neutral';
						return `<tr><td>${escape(r.name)}${!r.passed ? ` ( < ${this.fmt(thresholdPercent)}%)` : ''}</td><td>${r.hareSeats}</td><td>${r.slSeats}</td><td class="${cls}">${diff > 0 ? '+' : ''}${diff}</td></tr>`;
					}
					).join('')}</tbody></table>`;
				}

				renderVisualization() {
					const {steps} = this.data;
					if (!steps?.length)
						return;
					this.dom.visualizationSteps.innerHTML = `
					<table><thead><tr><th>${this.str('round')}</th><th>${this.str('winner')}</th><th>${this.str('quotient')}</th><th>${this.str('divisor')}</th></tr></thead>
					<tbody>${steps.map(s=>`<tr><td>${this.tpl('seatAllocated', {
						n: s.round
					})}</td><td><strong>${escape(s.winner)}</strong></td><td>${this.fmt(s.winningQuotient, {
						maximumFractionDigits: 2
					})}</td><td>${s.quotients.find(q=>q.id === s.winnerId).divisor}</td></tr>`).join('')}</tbody></table>
					<h3 style="margin-top:2rem">${this.str('quotientDetail')}</h3>
					${steps.map(s=>`<div class="visualization-step"><h4>${this.tpl('seatAllocated', {
						n: s.round
					})} - ${this.str('winnerPrefix')}${escape(s.winner)}</h4>
					<table><tr>${s.quotients.map(q=>`<th>${escape(q.name)} (/${q.divisor})</th>`).join('')}</tr>
					<tr>${s.quotients.map(q=>`<td class="${q.id === s.winnerId ? 'visualization-row-highlight' : ''}" style="${q.id === s.winnerId ? 'font-weight:bold' : ''}">${this.fmt(q.quotient, {
						maximumFractionDigits: 2
					})}</td>`).join('')}</tr></table></div>`).join('')}`;
				}

				exportCsv() {
					if (!this.data)
						return;
					const {results} = this.data
					  , total = results.reduce((sum,p)=>sum + p.votes, 0);
					const csv = 'Party,Votes,Share (%),Passed Threshold?,Hare Seats,Sainte-Laguë Seats,Difference\n' + results.map(r=>`"${r.name.replace(/"/g, '""')}",${r.votes},"${this.fmt(r.votes / total * 100, {
						minimumFractionDigits: 2,
						maximumFractionDigits: 2
					})}",${r.passed ? 'Yes' : 'No'},${r.hareSeats},${r.slSeats},${r.slSeats - r.hareSeats}`).join('\n');
					download(URL.createObjectURL(new Blob([csv],{
						type: 'text/csv'
					})), `apportionment_${timestamp()}.csv`);
				}
			}

			new ApportionmentCalc();
		</script>
	</body>
</html>
